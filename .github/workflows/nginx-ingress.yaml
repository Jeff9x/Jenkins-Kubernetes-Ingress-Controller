apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /app1
        pathType: Prefix
        backend:
          service:
            name: app-one-service
            port:
              number: 80
      - path: /app2
        pathType: Prefix
        backend:
          service:
            name: app-two-service
            port:
              number: 80
      - path: /app3
        pathType: Prefix
        backend:
          service:
            name: app-three-service
            port:
              number: 80